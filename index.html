                                    texte: "The _overload_ is progressively turning into _rejection._\n\nWhile attention is already increasingly difficult to captivate, consumers are now _looking away_ from noisy media (TV, Press) and shifting towards supports that offer some level of control (streaming, social networks, VOD).\n\nWe're also experiencing the rise of _avoidance_ (adblockers) and of a _conflictual stance_ (boycotts, bad buzz), negatively impacting brand initiatives.\n\n*Adbusters.*",
                                    result_text: "Critical mind",
                                    result_description: "You understand _the limitations of the creative approach_ and the need of transformation.",
                                    question_left: S,
                                    question_right: "See result",
                                    modele: pe,
                                    offset_timeline: .5,
                                    unlock_text: "Knowledge 10",
                                    knowledge_number: 10,
                                    __typename: n
                                },
                                M4: {
                                    _meta: {
                                        uid: "m4",
                                        __typename: i
                                    },
                                    titre: [{
                                        title_line: be,
                                        __typename: t
                                    }, {
                                        title_line: "/ Reward",
                                        __typename: t
                                    }],
                                    texte: "Building interactions is an _evolutive process._\n\nOur methodology allows us to define different levels of brand-consumer interactions and pair them with corresponding levels of _reward._\n\nThis matrix, invented by Léonard, allows us to provide relevant and complete solutions to any branding challenge.\n\n\n*From A to Z, from 0 to +∞.*",
                                    result_text: "Inventor",
                                    result_description: "You understand _the interaction logic_ and the benefits for brands and consumers.",
                                    question_left: e,
                                    question_right: e,
                                    modele: "Medal",
                                    offset_timeline: .3,
                                    unlock_text: "Knowledge 09",
                                    knowledge_number: 9,
                                    __typename: n
                                },
                                M10: {
                                    _meta: {
                                        uid: "m10",
                                        __typename: i
                                    },
                                    titre: [{
                                        title_line: "Why not",
                                        __typename: t
                                    }, {
                                        title_line: "a creative",
                                        __typename: t
                                    }, {
                                        title_line: Le,
                                        __typename: t
                                    }],
                                    texte: "The traditional brand agency model is _in crisis._\n\nProposed strategies built on the everlasting concept of _exposure_ and are no longer adapted to the current economical, cultural and technological context. Agencies need to come up with a new proposition. They must revise their approach by changing their methodology and open their structures to _new sources of creativity._\n\n*An expired model.*",
                                    result_text: e,
                                    result_description: e,
                                    question_left: S,
                                    question_right: "_Exposure_ / Repetition",
                                    modele: ve,
                                    offset_timeline: .6,
                                    unlock_text: "Knowledge 02",
                                    knowledge_number: 2,
                                    __typename: n
                                },
                                M3: {
                                    _meta: {
                                        uid: "m3",
                                        __typename: i
                                    },
                                    titre: [{
                                        title_line: "Benefits",
                                        __typename: t
                                    }, {
                                        title_line: "of interaction",
                                        __typename: t
                                    }],
                                    texte: "Interaction has _superior impact_ to plain exposure.\n\nFirst, because it further _mobilizes the user's attention,_ forcing a shift from passive to active stances. \n\nSecondly,  interaction enhances _message memorization,_ by stimulating all the different types of memory : visual, auditory and kinestesic. \n\nLastly, interaction leads to _more satisfaction,_ by involving users through challenge & reward mechanisms.\n\n*Win-win.*",
                                    result_text: "Innovator",
                                    result_description: "You understand _the inventive approach_ and the benefits compared to the creative approach.",
                                    question_left: L,
                                    question_right: ke,
                                    modele: "Brain",
                                    offset_timeline: .5,
                                    unlock_text: "Knowledge 07",
                                    knowledge_number: 7,
                                    __typename: n
                                },
                                M8: {
                                    _meta: {
                                        uid: "m8",
                                        __typename: i
                                    },
                                    titre: [{
                                        title_line: "From exposure",
                                        __typename: t
                                    }, {
                                        title_line: "to interaction",
                                        __typename: t
                                    }],
                                    texte: "_Doing_ has more impact than _seeing_ or _listening._\n\nAt Lēonard, we _revolutionnize_ our approach on communications and make a strong point not to refrain to exposure alone. We tackle every challenge with a different principle at the heart of our strategies: _Interaction._ \n\nWe build brand plaforms to create brand-consumer interactions.\n\n*Let's do it.*",
                                    result_text: "Enthusiast",
                                    result_description: "You understand _the limits of the creative approach_ and you believe in the potential of the inventive model.",
                                    question_left: qe,
                                    question_right: "The _challenges_ with the interaction",
                                    modele: we,
                                    offset_timeline: .75,
                                    unlock_text: "Knowledge 05",
                                    knowledge_number: 5,
                                    __typename: n
                                },
                                M1: {
                                    _meta: {
                                        uid: "m1",
                                        __typename: i
                                    },
                                    titre: [{
                                        title_line: "Why an",
                                        __typename: t
                                    }, {
                                        title_line: de,
                                        __typename: t
                                    }, {
                                        title_line: Le,
                                        __typename: t
                                    }],
                                    texte: "The inventive agency is a new brand agency model to fit the context of an _economical, cultural and technological Renaissance._\n\nAt Lēonard, we believe solutions to current marketing problems are yet to be invented._ Our team of innovation and communication experts_ deploy a specific approach to build modern answers to _the challenges of the 21st century._\n\n*An un-planned obsolescence.*",
                                    result_text: e,
                                    result_description: e,
                                    question_left: "The _inventive_ approach",

                                    modele: "Sphere",
